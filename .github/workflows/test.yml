name: CI/CD Testing Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

jobs:
  lint-and-format:
    name: Code Quality Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier check
        run: npx prettier --check "**/*.{js,json,md,sol}"

      - name: Run ESLint
        run: npx eslint "**/*.js" --max-warnings 0

      - name: Run Solhint
        run: npx solhint "contracts/**/*.sol"

  test-node-18:
    name: Test on Node.js 18.x
    runs-on: ubuntu-latest
    needs: lint-and-format

    strategy:
      matrix:
        node-version: ['18.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: node-18
          name: node-18-coverage
          fail_ci_if_error: false

  test-node-20:
    name: Test on Node.js 20.x
    runs-on: ubuntu-latest
    needs: lint-and-format

    strategy:
      matrix:
        node-version: ['20.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Run tests
        run: npm test

      - name: Generate coverage report
        run: npm run coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: node-20
          name: node-20-coverage
          fail_ci_if_error: false

  gas-report:
    name: Gas Usage Report
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Generate gas report
        run: REPORT_GAS=true npm test
        env:
          REPORT_GAS: true

      - name: Upload gas report
        uses: actions/upload-artifact@v4
        with:
          name: gas-report
          path: gas-report.txt

  security-check:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: lint-and-format

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for vulnerable dependencies
        run: |
          echo "Checking for security vulnerabilities..."
          npm audit --json > audit-report.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: security-audit
          path: audit-report.json

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [test-node-18, test-node-20]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npm run compile

      - name: Verify artifacts
        run: |
          if [ ! -d "artifacts" ]; then
            echo "Error: Artifacts directory not found"
            exit 1
          fi
          if [ ! -d "cache" ]; then
            echo "Error: Cache directory not found"
            exit 1
          fi
          echo "Build verification successful"

      - name: Check contract sizes
        run: |
          echo "Checking compiled contract sizes..."
          find artifacts/contracts -name "*.json" ! -name "*.dbg.json" -exec ls -lh {} \;

  all-tests-passed:
    name: All Tests Passed
    runs-on: ubuntu-latest
    needs: [test-node-18, test-node-20, gas-report, security-check, build-check]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-node-18.result }}" != "success" ] || \
             [ "${{ needs.test-node-20.result }}" != "success" ] || \
             [ "${{ needs.gas-report.result }}" != "success" ] || \
             [ "${{ needs.build-check.result }}" != "success" ]; then
            echo "❌ Some tests failed"
            exit 1
          fi
          echo "✅ All tests passed successfully"
